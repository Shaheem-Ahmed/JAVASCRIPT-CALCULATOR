<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <section >
        <div class="container ">
            <div class="main m-auto my-5  p-2 bg-light " >
                <div class="display text-center my-3" >
                    <input type="text"  id="inputDisplay" disabled>
                </div>
                <div class=" buttons d-flex flex-wrap justify-content-between  "> 
                    <div>
                        <button onclick="removeText()">C</button>
                        <button onclick="RemoveText()"><-</button>
                        <button onclick="CalculatorButtons('/')">/</button>
                        <button onclick="CalculatorButtons('*')">*</button>
                        <button onclick="CalculatorButtons('+')">+</button>
                        <button onclick="CalculatorButtons('+')">+</button>
                        <button onclick="CalculatorButtons('(')">(</button>
                        <button onclick="CalculatorButtons(')')">)</button>
                        <button onclick="CalculatorButtons('-')">-</button>
                        <button onclick="CalculatorButtons('.')" >.</button>
                        <button onclick="CalculatorButtons(9)">9</button>
                        <button onclick="CalculatorButtons(8)">8</button>
                        <button onclick="CalculatorButtons(7)">7</button>
                        <button onclick="CalculatorButtons(6)" >6</button>
                        <button onclick="CalculatorButtons(5)">5</button>
                        <button onclick="CalculatorButtons(4)">4</button>
                        <button onclick="CalculatorButtons(3)">3</button>
                        <button onclick="CalculatorButtons(2)">2</button>
                        <button onclick="CalculatorButtons(1)">1</button>
                        <button onclick="CalculatorButtons(0)" >0</button>
                        <button onclick="CalculatorButtons('00')">00</button>
                        <button  onclick="answer('=')"> = </button>
                    </div>
              </div>
        </div>
        </div>
    </section>

<script src="zapp.js"></script>
</body>
</html>
